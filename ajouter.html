<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ajouter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="" class="logo">
        <ul>
            <li><a href="page_acceuil.html">Accueil</a></li>
            <li><a href="ajouter.html">Recette</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Catégorie</a>
                <ul class="dropdown-menu" style="background-color: #f67e0f;">
                    <li><a href="">Principal</a> </li>
                    <li><a href="">Dessert</a></li>
                    <li><a href="">Entrée</a></li>
                </ul>
            </li>
        </ul>
        
    </header>
    <section>
        
        <form >
            <h1>Ajouter une Recette</h1>
            <label for="nomRecette">Nom de la Recette :</label>
            <input type="text" id="nomRecette" name="nomRecette" placeholder="Ex: Tarte aux pommes" required>
    
           
            <label for="categorie">Catégorie :</label>
            <select id="categorie" name="categorie" required>
                <option value="" disabled selected>Choisir une catégorie</option>
                <option value="entree">Entrée</option>
                <option value="plat">Plat Principal</option>
                <option value="dessert">Dessert</option>
                <option value="boisson">Boisson</option>
            </select>
    
            <label for="ingredients">Ingrédients :</label>
            <textarea id="ingredients" name="ingredients" rows="5" placeholder="Listez les ingrédients ici..." required></textarea>
            <label for="etapes">Etapes :</label>
            <textarea id="etapes" name="etape" rows="5" placeholder="Listez les etapes ici..." required></textarea>
    
            <div class="file-upload">
                <img src="image/img3.jpg" alt="Télécharger une image">
                <input type="file" id="imageRecette" name="imageRecette" accept="image/*" required>
            </div>
            <button type="submit">Ajouter la Recette</button>
        </form>
    
    </section>
    <footer></footer>
</body>
</html>
