<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajouter</title>
    <link rel="stylesheet" href="ajouter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <img src="image/logo.png" alt="" class="logo">
        <ul>
            <li><a href="page_acceuil.html*">Accueil</a></li>
            <li><a href="recette.html">Recette</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Catégorie</a>
                <ul class="dropdown-menu" style="background-color: #f67e0f;">
                    <li><a href="">Principal</a> </li>
                    <li><a href="">Dessert</a></li>
                    <li><a href="">Entrée</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <main>
        <section class="ajouter">
            <h1>Ajouter une recette</h1>
            <form action="#">
                <div class="gouche">
                    <div class="group">
                        <label for="Nom" class="text-lab">Nom</label><br>
                        <input type="text" id="Nom" class="item">
                    </div>
                    <div class="group">
                        <label for="Categorie" class="text-lab">Catégorie</label><br>
                        <select id="Categorie" class="item">
                            <option value="entree">Entrée</option>
                            <option value="plat_Principal">Plat_principal</option>
                            <option value="dessert">Dessert</option>
                        </select>
                        
                    </div>
                    <div class="group">
                        <label for="temps" class="text-lab">Temps_de_préparation</label><br>
                        <input type="text" id="temps" class="item">
                    </div>
                    <div class="group">
                        <label for="preparation" class="text-lab">préparation</label><br>
                        <textarea class="item" id="preparation"></textarea>
                    </div>
                </div>
                <div class="droite">
                    <div class="group">
                        <div class="img-conter">
                                <div class="preview">
                                    <img src="" alt="" id="file-image">
                                </div>
                                <label for="img" id="label-img">Image</label><br>
                                <input type="file" accept="image/*" id="img" onchange="showPreview(event);">    
                        </div>

                    </div>
                    <div class="group">
                        <label for="ingredients" class="text-lab">Ingredients</label><br>
                        <textarea class="item" id="ingredients"></textarea>
                    </div>
                </div>
            </form>
            <button id="btn_ajouter" type="submit">Ajouter</button>
        </section>
       
    </main>
    <footer>

    </footer>
    
</body>
<script type="text/javascript">
    function showPreview(event){
        if(event.target.files.length > 0){
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("file-image");
            preview.src = src;
            preview.style.display = "block";
            preview.style.borderRadius = "10px";
        }
    }    
</script>

<script src="function.js"></script>
</html>
